<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="row flex-nowrap justify-content-between">
      <div class="footer-col footer-col-4">
        <a class="text-dark footer-heading" href="{{ site.url | relative_url }}{{site.baseurl}}/">{{ site.title | escape }}</a>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>      
      <div class="footer-col footer-col-4 justify-content-end d-flex pull-right">
        {%- include social.html -%}
      </div>
<!-- 
      <div class="footer-col footer-col-2">
        <p>{{- site.description | escape -}}</p>
      </div> -->
    </div>

  </div>
</footer>
