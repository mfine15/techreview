<header class="blog-header" >

  <link rel="stylesheet" href="{{site.baseurl}}/static/css/bootstrap.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/main.css" />


  <div class="container">
    {%- assign default_paths = site.pages | map: "path" -%} {%- assign page_paths = site.header_pages | default: default_paths
    -%}

    <div class="blog-header">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-6">
          <h1 class="blog-header-logo text-dark site-title"><a href="{{ site.url | relative_url }}{{site.baseurl}}/">
            {{ site.title | escape }}
          </a></h1>
        </div>

        <div class="links col-4 d-flex justify-content-end align-items-center ">
          <ul>
            <a class="btn" href="{{site.baseurl}}/fellows">
              Fellows
            </a>

            <a class="btn" href="{{site.baseurl}}/about">
              About
            </a>

            <a class="btn" href="{{site.baseurl}}/subscribe">
              Subscribe
            </a>
          </ul>
        </div>
      </div>

      <!-- 
        <div class="nav-scroller py-1 mb-2">
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link p-2 text-muted" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </div> -->
    </div>
  </div>
</header>
